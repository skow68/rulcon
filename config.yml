# Core routers
#cisco_nxos_ssh - nazwa modu≈Çu, CiscoNxosSSH - nazwa obiektu w module
core:
- core-r1
- core-r2
# Firewall data
firewalls:
  fw1:
    type: Palo
    name: fw1-0001
    zone: VR-1
  fw2:
    type: Palo
    name: fw2-0002
    zone: VR-2
core_routes:
  '192.168.245.138': fw1
  '192.168.245.139': fw2
#naming convention - prefixes to objects created by the app should be uniq and complex to make sure that the objects
#are not created by other app or human by accident. 
convention:
  addr-group-pref: ag-
  sec-rule-pref: rule-